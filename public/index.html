<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Multiplayer Tic-Tac-Toe</h1>

        <div id="gameLobby">
            <button id="createGame">Create Game</button>
            <input type="text" id="gameCodeInput" placeholder="Enter Game Code">
            <button id="joinGame">Join Game</button>
            <p id="gameCodeText"></p>
        </div>

        <div id="gameBoard" class="hidden">
            <h2 id="playerInfo">Waiting for another player...</h2>
            <div class="board">
                <div class="cell" data-index="0"></div>
                <div class="cell" data-index="1"></div>
                <div class="cell" data-index="2"></div>
                <div class="cell" data-index="3"></div>
                <div class="cell" data-index="4"></div>
                <div class="cell" data-index="5"></div>
                <div class="cell" data-index="6"></div>
                <div class="cell" data-index="7"></div>
                <div class="cell" data-index="8"></div>
            </div>
            <button id="restartGame" class="hidden">Restart Game</button>
        </div>

        <div id="challengeBox" class="hidden">
            <p>Opponent wants to restart. Accept?</p>
            <button id="acceptChallenge">Accept</button>
            <button id="declineChallenge">Decline</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
